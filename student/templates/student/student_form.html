<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!link rel="stylesheet" href="style.css">
    <!link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <style>
        body
{
background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), url('https://kenyatalii.com/wp-content/uploads/2015/03/activity1320x742.jpg');
background-size: cover;
background-position: center;
height:100vh;
}
.abc
{
max-width: 350px;
border: 2px solid #ced4da;
margin: 10% auto 0;
}
.Form
{
padding:0 20px 20px;
}
.form label
{
margin-bottom: 5px;
margin-top: 10px;
font-size: 12px;
color: #fff;
}
input::placeholder
{
color: #fff !important;
}
.input-grp
{
    width: 151px;
    display: inline-block;
}
.form_control
{
font-size: 12px !important;
border-radius: 0px !important;
color: #fff !important;
background: transparent !important;
box-shadow: none !important;
}
.select-date::-webkit-inner-spin-button,
.select-date::-webkit-outer-spin-button
{
-webkit-appearance: none;
margin: 0;
}
.select-date::-webkit-calender-picker-indicator
{
background: transparent !important;
}
.flight
{
width: 100px;
padding: 9px 0 !important;
font-size: 12px !important;
border: 1px solid #ced4da!important;
background: transparent !important;
box-shadow: none !important;
border-radius: 0!important;
}
.flight:hover
{
background: #fff!important ;
color:#000!important;
transition: 0.5s;
}
    </style>
</head>
<b><font size="30"><center>Enter Details</font></b>
<hr><br>
<form method="POST" action="">
    {% csrf_token %}
        {{ form.non_field_errors}}
    <div class="abc">
        <div class="field_wrapper">
            &nbsp{{ form.source.errors }}
            <label for="{{ form.source.id_for_label}}"><font size = "5">Source: &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp </font></label>
            {{ form.source}}
        </div>
        <br>&nbsp
        <div class="field_wrapper">
            &nbsp{{ form.source.errors }}
            <label for="{{ form.destination.id_for_label}}"><font size = "5">Destination:&nbsp &nbsp &nbsp</font></label>
            {{form.destination}}
        </div>
        <br>&nbsp
        <div class="field_wrapper">
            &nbsp{{ form.source.errors }}
            <label for="{{ form.date.id_for_label}}"><font size = "5">Date</font><font size="3">(dd/mm/yyyy)</font><font size="5">:</font></label>
            {{form.date}}
        </div>
        <br>
        <br>
        &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <input type="submit" value= "Search">
    </div>
</form>
