<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!link rel="stylesheet" href="style.css">
    <!link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <style>
       <body>
{
background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), url('https://st2.depositphotos.com/3569313/8373/i/950/depositphotos_83738860-stock-photo-blur-tropical-beach-with-sun.jpg');
background-size: cover;
background-position: center;
height:100vh;
}
.Booking-Form
{
max-width: 350px;
border: 1px solid #ced4da;
margin: 10% auto 0;
}
.Form
{
padding:0 20px 20px;
}
.form label
{
margin-bottom: 5px;
margin-top: 10px;
font-size: 12px;
color: #fff;
}
input::placeholder
{
color: #fff !important;
}
.input-grp
{
    width: 151px;
    display: inline-block;
}
.form_control
{
font-size: 12px !important;
border-radius: 0px !important;
color: #fff !important;
background: transparent !important;
box-shadow: none !important;
}
.select-date::-webkit-inner-spin-button,
.select-date::-webkit-outer-spin-button
{
-webkit-appearance: none;
margin: 0;
}
.select-date::-webkit-calender-picker-indicator
{
background: transparent !important;
}
.flight
{
width: 100px;
padding: 9px 0 !important;
font-size: 12px !important;
border: 1px solid #ced4da!important;
background: transparent !important;
box-shadow: none !important;
border-radius: 0!important;
}
.flight:hover
{
background: #fff!important ;
color:#000!important;
transition: 0.5s;
}
body{
background:url('https://wordpress.accuweather.com/wp-content/uploads/2019/05/gettyimages-925306698.jpg')no-repeat center fixed;
background-size:cover;
background-blend-mode:lighten;
}
table,th,td{
	width:90%;
	margin:auto;
	border:1px solid white;
	border-collapse:collapse;
	text-align:center;
	font-size:20px;
	table-layout:fixed;
	background:white;
	opacity:0.5;
	color:black;
	margin-top:40px;
}
th,td{
padding:10px;
opacity:2.0;
}
div{
background:white;
opacity:0.5;
margin:auto;
border:1px solid white;
font-size:24px;
padding:20px;
margin-top:30px;
text-align:center;
margin-left:50px;
margin-right:50px;
}
    </style>
</head>

<h1><font size="10"><center>DETAILS FOR ALL FLIGHTS</center></font></h1>
<table>
    <tr>
        <th>SOURCE</th>
        <th>DESTINATION</th>
        <th>DEPARTURE </th>
        <th>ARRIVAL</th>
        <th>DURATION</th>
        <th>AIRLINE NAME</th>
        <th>PRICE</th>
    
{% for i,j,x,y,z,w,m,n in zipplist%}
    <tr>
    <td>{{i}}</td>
    <td>{{j}}</td> 
    <td>{{x}}</td> 
    <td>{{y}}</td> 
    <td>{{z}}</td> 
    <td>{{n}}</td> 
    <td>{{m}}</td> 
    
   </tr>
{% endfor %}
</table>


<div>
